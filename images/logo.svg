<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1E3A5F"/>
  
  <!-- Trophy Icon -->
  <g transform="translate(200, 100)">
    <!-- Trophy Cup Main Body -->
    <path d="M-35 -35 L35 -35 L32 -8 L28 18 L-28 18 L-32 -8 Z" fill="#C5CAD6" stroke="#A8B2C1" stroke-width="2"/>
    
    <!-- Trophy Cup Inner Detail -->
    <path d="M-30 -30 L30 -30 L28 -10 L25 15 L-25 15 L-28 -10 Z" fill="#E8EBF0"/>
    
    <!-- Trophy Left Handle -->
    <path d="M-35 -20 Q-50 -15 -52 0 Q-50 15 -35 10" fill="none" stroke="#C5CAD6" stroke-width="3"/>
    
    <!-- Trophy Right Handle -->
    <path d="M35 -20 Q50 -15 52 0 Q50 15 35 10" fill="none" stroke="#C5CAD6" stroke-width="3"/>
    
    <!-- Trophy Stem -->
    <rect x="-5" y="18" width="10" height="20" fill="#C5CAD6"/>
    
    <!-- Trophy Base Platform -->
    <ellipse cx="0" cy="42" rx="25" ry="4" fill="#C5CAD6"/>
    
    <!-- Trophy Base Bottom -->
    <ellipse cx="0" cy="48" rx="32" ry="6" fill="#C5CAD6"/>
  </g>
  
  <!-- TROPHYHUB Text -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#2E7DD7" text-anchor="middle">TROPHYHUB</text>
  
  <!-- STUDIO Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="22" font-weight="normal" fill="#C5CAD6" text-anchor="middle" letter-spacing="6">STUDIO</text>
  
  <!-- Tagline -->
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#A8B2C1" text-anchor="middle" letter-spacing="1">YOUR VICTORY, OUR CRAFT.</text>
</svg>
